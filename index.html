<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger-Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4ec0ca 0%, #87ceeb 100%);
            font-family: 'Arial', sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #4ec0ca 0%, #87ceeb 70%, #ded895 70%, #ded895 100%);
            overflow: hidden;
            border: 4px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #bird {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('tiger.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            left: 80px;
            transition: transform 0.1s;
            z-index: 10;
        }

        #bird::before {
            display: none;
        }

        #bird::after {
            display: none;
        }

        .pipe {
            position: absolute;
            width: 60px;
            background: #4caf50;
            border: 3px solid #2e7d32;
            border-radius: 5px;
        }

        .pipe-top {
            top: 0;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .pipe-bottom {
            bottom: 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 0 #000;
            z-index: 100;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            pointer-events: all;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #000;
        }

        button {
            padding: 15px 40px;
            font-size: 24px;
            background: #ffd700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 0 #d4af37;
            transition: all 0.1s;
        }

        button:hover {
            background: #ffed4e;
        }

        button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #d4af37;
        }

        .instruction {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.9;
        }

        #finalScore {
            font-size: 32px;
            margin: 20px 0;
        }

        .hidden {
            display: none !important;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="bird"></div>
        <div id="score">0</div>
        
        <div id="startScreen">
            <h1>Flappy Bird</h1>
            <button id="startBtn">Start Game</button>
            <div class="instruction">Click or press Space to flap!</div>
        </div>
        
        <div id="gameOverScreen" class="hidden">
            <h1>Game Over!</h1>
            <div id="finalScore">Score: 0</div>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const bird = document.getElementById('bird');
        const gameContainer = document.getElementById('gameContainer');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');

        // Audio elements
        const fartSound = new Audio('fart.m4a');
        const backgroundMusic = new Audio('whistle.m4a');
        const gameOverSound = new Audio('choti.m4a');
        
        // Set background music to loop
        backgroundMusic.loop = true;
        
        // Preload audio files
        fartSound.load();
        backgroundMusic.load();
        gameOverSound.load();
        
        // Set volume for better audio experience
        fartSound.volume = 1.0;
        backgroundMusic.volume = 0.5;
        gameOverSound.volume = 1.0;

        let birdY = 250;
        let birdVelocity = 0;
        let gravity = 0.5;
        let gameActive = false;
        let score = 0;
        let pipes = [];
        let gameLoop;
        let pipeInterval;

        function startGame() {
            // Hide both screens
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            // Reset game state
            gameActive = true;
            score = 0;
            birdY = 250;
            birdVelocity = 0;
            pipes = [];
            scoreDisplay.textContent = score;
            
            // Clear any existing pipes
            document.querySelectorAll('.pipe').forEach(pipe => pipe.remove());
            
            // Clear any existing intervals
            if (gameLoop) clearInterval(gameLoop);
            if (pipeInterval) clearInterval(pipeInterval);
            
            // Start background music
            backgroundMusic.currentTime = 0;
            backgroundMusic.play().catch(e => {});
            
            // Start game loops
            gameLoop = setInterval(updateGame, 20);
            pipeInterval = setInterval(createPipe, 2000);
            createPipe();
        }

        function restartGame() {
            // Simply call startGame which handles everything
            startGame();
        }

        function updateGame() {
            if (!gameActive) return;

            birdVelocity += gravity;
            birdY += birdVelocity;
            bird.style.top = birdY + 'px';
            
            let rotation = Math.min(Math.max(birdVelocity * 3, -30), 90);
            bird.style.transform = `rotate(${rotation}deg)`;

            if (birdY > 540 || birdY < 0) {
                endGame();
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= 3;
                pipe.top.style.left = pipe.x + 'px';
                pipe.bottom.style.left = pipe.x + 'px';

                if (!pipe.scored && pipe.x < 80) {
                    score++;
                    scoreDisplay.textContent = score;
                    pipe.scored = true;
                }

                if (pipe.x < -60) {
                    pipe.top.remove();
                    pipe.bottom.remove();
                    pipes.splice(index, 1);
                }

                if (pipe.x < 140 && pipe.x > 20) {
                    if (birdY < pipe.gap || birdY > pipe.gap + 150) {
                        endGame();
                    }
                }
            });
        }

        function createPipe() {
            if (!gameActive) return;

            const gap = Math.random() * 250 + 100;
            const topHeight = gap;
            const bottomHeight = 600 - gap - 150;

            const topPipe = document.createElement('div');
            topPipe.className = 'pipe pipe-top';
            topPipe.style.height = topHeight + 'px';
            topPipe.style.left = '400px';

            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe pipe-bottom';
            bottomPipe.style.height = bottomHeight + 'px';
            bottomPipe.style.left = '400px';

            gameContainer.appendChild(topPipe);
            gameContainer.appendChild(bottomPipe);

            pipes.push({
                x: 400,
                gap: topHeight,
                top: topPipe,
                bottom: bottomPipe,
                scored: false
            });
        }

        function flap() {
            if (!gameActive) return;
            
            birdVelocity = -7;
            
            // Play fart sound on jump
            fartSound.pause();
            fartSound.currentTime = 0;
            fartSound.play().catch(e => {});
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameLoop);
            clearInterval(pipeInterval);
            
            // Stop background music and play game over sound
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
            gameOverSound.currentTime = 0;
            gameOverSound.play().catch(e => {});
            
            finalScoreDisplay.textContent = `Score: ${score}`;
            gameOverScreen.classList.remove('hidden');
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent flap from triggering
            startGame();
        });
        
        document.getElementById('restartBtn').addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent flap from triggering
            restartGame();
        });
        
        // Prevent clicks on screens from reaching game container
        startScreen.addEventListener('click', (e) => {
            e.stopPropagation();
        });
        
        gameOverScreen.addEventListener('click', (e) => {
            e.stopPropagation();
        });
        
        gameContainer.addEventListener('click', flap);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flap();
            }
        });
    </script>
</body>
</html>
